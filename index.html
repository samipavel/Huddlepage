<!DOCTYPE html>
<html>
    <head>
        <title>Huddle</title>
        
        <link rel="stylesheet" type="text/css" href="styling.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
    </head>
   
    <body>
      
        <div class="heading"><strong>Huddle</strong></div>
        <div class="head"><strong>Build The Community <br> Your Fans Will Love   </strong>         
        </div>
        <p class="text1"><strong>Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience. Create connections with <br> your users as you engage in genuine discussion.</strong></p>
        <img class="styleLogo"
             src="images/favicon-32x32.png" alt="logo">
        <img class="styleImage"
             src="images\illustration-mockups.svg" alt="pic1">
        <a href="https://de-de.facebook.com/" target="_blank">
        <img class="styleFacebook"
             src="images/facebook.png" alt="facebookIcon">
        </a>
        <a href="https://www.instagram.com/?hl=de" target="_blank">
        <img class="styleInsta"
             src="images/instagram.png" alt="instaIcon">
        </a>
        <a href="https://www.linkedin.com/signup/cold-join?session_redirect=https%3A%2F%2Fwww%2Elinkedin%2Ecom%2Ffeed%2F&trk=login_reg_redirect" target="_blank">
        <img class="styleLinkedIn"
             src="images/linkedin.png" alt="LinkedInIcon">
        </a>
        
        <div class="registerButton"></div>
        <div class="text"><strong>Register</strong></div>
    
    </body>
</html>
